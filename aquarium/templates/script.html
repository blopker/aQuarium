{% extends "layout.html" %}
{% block body %}
		<div id="script-table"></div>
{% endblock %}

{% block javascript %}
{% if output and not g.error %}
	<script type="text/javascript">
		var script_data = {{ output|tojson|safe }};
	</script>

	<script type="text/javascript">
		$(function () {
		    $("#script-table").append(jsonToTable(script_data));
		});
	</script>
{% endif %}
{% endblock %}
