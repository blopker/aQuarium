{% extends "layout.html" %}
{% block body %}
<dl class="tabs">
  <dd class="active"><a href="#table-tab">Data</a></dd>
  <dd><a href="#plot-tab">Plot</a></dd>
</dl>

<ul class="tabs-content">
  <li class="active" id="table-tabTab"><div id="log-table"></div></li>
  <li id="plot-tabTab">
    <div class="row">
        <div id="plotholder" class="twelve columns"></div>
        </div>
    </li>
</ul>

{% endblock %}

{% block javascript %}
<script type="text/javascript">
var log_data = {{ output|tojson|safe }};
</script>

<script type="text/javascript">
$(function () {
    $("#log-table").append(jsonToTable(log_data));
    plotJson(log_data, document.getElementById('plotholder'));
});

function plotJson(json, holder){
    $.each(json, function(index, data) {
        var container = document.createElement("div");
        var title = document.createElement("h4");
        title.innerHTML = index;
        container.appendChild(title);
        var plot = document.createElement("div");
        plot.style.width = "100%";
        plot.style.height = "300px";
        plot.id = "plot-" + index;
        container.appendChild(plot);
        holder.appendChild(container);

        var graph_data = []
        for (var t = 0; t < data.length; t += 1){
            graph_data.push([t, parseInt(data[t], 10)]);
        }

        $.plot($("#" + plot.id), [graph_data]);

    });
}

function jsonToTable (json) {
    var table = document.createElement("table");
    var head = document.createElement("thead");
    head.appendChild(document.createElement("tr"));
    var body = document.createElement("tbody");

    /* loop over each object in the array to create rows*/
    var rows = Array();
    var headers = Array();
    $.each(json, function(index, item){
        headers.push(index)
        $.each(item, function(index, cell) {
            rows[index] = rows[index] || Array();
            rows[index].push(cell);
        });
    });

    $.each(headers, function(index, header) {
        var cell = document.createElement("th");
        cell.innerHTML = header
        head.firstChild.appendChild(cell)
    });

    $.each(rows, function(index, values) {
        var row = document.createElement("tr");
        body.appendChild(row);
        $.each(values, function(index, value) {
            var cell = document.createElement("td");
            cell.innerHTML = value;
            body.lastChild.appendChild(cell);
        });
    });

    table.appendChild(head);
    table.appendChild(body);
    return table;
}
</script>

<script src="{{ url_for('static', filename='javascripts/jquery.flot.min.js') }}"></script>
<script src="{{ url_for('static', filename='javascripts/jquery.flot.resize.min.js') }}"></script>
{% endblock %}
