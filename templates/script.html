{% extends "layout.html" %}
{% block body %}
	{% if output %}
	<table>
		<thead>
			<tr>
				{% for col in output[0].split() %}
					<th>{{ col }}</th>
				{% endfor %}
			</tr>
		</thead>
		<tbody>
			{% for line in output[1:] %}
			<tr>
				{% for col in line.split() %}
					<td>{{ col }}</td>
				{% endfor %}
			</tr>
			{% endfor %}
		</tbody>
	</table>
	{% endif %}
{% endblock %}
