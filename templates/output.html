{% extends "layout.html" %}
{% block body %}

<div class="row">
<div class="twelve columns">
<h2>{{ command }}</h2>
	<table>
		<tbody>
			{% for line in output %}
			<tr>
				{% for col in line.split() %}
					<th>{{ col }}</th>
				{% endfor %}
			</tr>
			{% endfor %}
		</tbody>
	</table>

</div>

{% endblock %}
